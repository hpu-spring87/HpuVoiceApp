apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.hpuvoice.hpuvoiceapp"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{

        exclude 'AndroidManifest.xml'
        exclude 'bin/AndroidManifest.xml'
        exclude 'project.properties'
        exclude 'proguard.cfg'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/XListView.jar')
    compile files('libs/csdn_splider.jar')
    compile files('libs/jsoup-1.7.2.jar')
    compile files('libs/imageloadlibrary.jar')
    compile files('libs/gestureimageviewlibrary.jar')
}
